<html>
<head>
  <title>Node Authentication</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
</head>
<body>
<div class="container">
  <div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Register</h1>

    <!-- Register FORM -->
    <form action="/register" method="post">
      <div class="form-group">
        <label>Username</label>
        <input #username type="text" class="form-control" name="username" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input #email type="email" class="form-control" name="email" required email>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input #password type="password" class="form-control" name="password" required>
      </div>
      <div class="action-button add-button"
           (click)="onSubmit(username.value, email.value, password.value)">
        <span class="create-icon ss-icon">ðŸ’¾</span><span class="button-label">Register</span>
      </div>
    </form>

    <hr>

    <p>Already have an account? <a href="/login">Login</a></p>
    <p>Or go <a href="/">home</a>.</p>

  </div>

</div>
</body>
</html>
